name: deploy on push
on: [push]

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    step:
      - name: check put the code to build server
        uses: actions/checkout@v2
      - name: copy file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.SSH_USER_NAME}}
          port: ${{secrets.SSH_PORT}}
          key: ${{secrets.SSH_KEY}}
          source: "./HTML/*"
          target: "/var/www/html"
          strip_component: 1